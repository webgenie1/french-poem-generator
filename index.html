<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Ai French Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Ai French Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic for the French Poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <script src="src/index.js"></script>
        <div class="poem" id="poem">
          La tombe dit a' la rose
          <br />
          Des Pluers dont l'aube t'arrose
        </div>
      </main>
      <footer>
        This Ai project was coded by
        <a href="https://github.com/webgenie1" target="_blank">Sherry Jones</a>
        and is
        <a
          href="https://github.com/webgenie1/french-poem-generator"
          target="_blank"
          >open-sourced on Github</a
        >
        and is <a href="" target="_blank">hosted on </a>Netlify
      </footer>
    </div>
  </body>
</html>
